version: "3.9"

services:
  db:
    image: postgres:16
    container_name: user_accounts_db
    environment:
      POSTGRES_DB: user_accounts_db
      POSTGRES_USER: user_accounts_user
      POSTGRES_PASSWORD: user_accounts_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_accounts_user -d user_accounts_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: user_accounts_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://user_accounts_user:user_accounts_pass@db:5432/user_accounts_db
    ports:
      - "8000:8000"

volumes:
  pgdata: